<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>flexible-网格布局</title>
    <style>
        .cell {
            background-color: #418592;
            color: #FFC186;
            text-align: center;
            flex: 1;
            margin: 1em;
            padding: 17px 20px;
        }
        .row {
            display: flex;
        }

        .u-full {
            flex: 0 0 100%;
        }

        .u-1of2 {
            flex: 0 0 50%;
        }

        .u-1of3 {
            flex: 0 0 33.333333%;
        }

        .u-1of4 {
            flex: 0 0 25%;
        }

    </style>
</head>
<body>
<div class="row">
    <div class="cell u-1of2">1/2</div>
    <div class="cell">auto</div>
    <div class="cell">auto</div>
</div>

<div class="row">
    <div class="cell u-1of3">1/3</div>
    <div class="cell">auto</div>
</div>

<div class="row">
    <div class="cell u1of4">1/4</div>
    <div class="cell">auto</div>
    <div class="cell u-1of3">1/3</div>
</div>

</body>
</html>
